<section class="main-navbar">
  <div class="container">
    <div class="c-mainnav">
      <div class="c-mainnav__group--left">
        <!--BRAND-->
        <div class="c-mainnav__item c-mainnav__brand">
          <a class="mainnav-nav-home" ng-click="base.logout();" class="exitstore">
            <span class="sr-only">{{application.name}}</span>
            <img src="/assets/images/aac-logo.png" />
          </a>
        </div>
      </div>
      <div class="c-mainnav__group--right">
        <!--ACCOUNT-->
        <div class="c-mainnav__item c-mainnav__account" uib-dropdown ng-if="!base.currentUser.Anonymous">
          <a uib-dropdown-toggle role="button">
            <i class="fa fa-user"></i>
            <span class="hidden-xs hidden-sm">{{base.currentUser.FirstName + ' ' + base.currentUser.LastName}} &nbsp;</span>
            <span class="badge">{{base.availableFunds | currency:'$':2}}</span>
            <span class="caret hidden-xs"></span>
          </a>
          <ul class="dropdown-menu-right" uib-dropdown-menu>
            <li ui-sref-active="active">
              <a ui-sref="account">My Account</a>
            </li>
            <li class="divider"></li>
            <li ui-sref-active="active">
              <a ui-sref="myAddresses">Personal Addresses</a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="myPayments">Payment Methods</a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="favoriteProducts">Favorite Products</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>


<div class="container">
  <div class="c-topnav">
    <div class="c-topnav__group--left">
      <!--PRODUCT / CATEGORY BROWSE-->
      <div class="c-topnav__item c-topnav__browse">
        <a ui-sref="home">
          <i class="fa fa-home"></i>
          <span class="hidden-xs hidden-sm">Home</span>
        </a>
      </div>
    </div>
    <div class="c-topnav__group--right">
      <!--CART-->
      <div class="c-topnav__item c-topnav__cart">
        <a ui-sref="cart">
          <i class="fa fa-shopping-cart c-topnav__cart-icon"></i>
          <span class="sr-only">Shopping Cart</span>
          <span class="badge c-topnav__cart-count" ng-bind="base.currentOrder.LineItemCount"></span>
        </a>
      </div>
      <div class="c-topnav__item c-topnav__browse">
        <a ui-sref="myOrders">
          <i class="fa fa-list-alt"></i>
          <span class="hidden-xs hidden-sm">Order History</span>
        </a>
      </div>
      <a title="Share on Facebook" href="https://www.facebook.com/adoptaclassroom" class="social-icon">
        <i class="fa fa-facebook"></i>
      </a>
    </div>
  </div>
</div>
</div>
