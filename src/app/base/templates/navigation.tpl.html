  <div class="c-topnav">
    <div class="c-topnav__group--left">
      <!--BRAND-->
      <div class="c-topnav__item c-topnav__brand">
        <a class="top-nav-home" href="{{base.storeUrl}}"
                   ng-click="application.logout();"
                   class="exitstore">
          {{application.name}}
